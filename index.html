<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3‑D Rotating Spaceship</title>

<style>
  /* Make the canvas fill the window and remove any margin */
  body {margin:0; overflow:hidden;}
  canvas {display:block;}
</style>

<!-- Three.js library (latest stable build) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>

<body>
<script>
// ------------------------------------------------------------------
// 1️⃣  Scene, camera & renderer
// ------------------------------------------------------------------
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000022);          // dark blue night

const camera = new THREE.PerspectiveCamera(
    45,                     // field of view
    window.innerWidth/window.innerHeight,
    0.1,                    // near plane
    100                      // far plane
);
camera.position.set(5,4,10);          // a little up‑and‑back
camera.lookAt(0,0,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ------------------------------------------------------------------
// 2️⃣  Lights (ambient + a directional light)
// ------------------------------------------------------------------
const ambient = new THREE.AmbientLight(0x404040, 1.5);   // soft white light
scene.add(ambient);

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5,10,7.5);   // from the upper‑right
scene.add(dirLight);

// ------------------------------------------------------------------
// 3️⃣  Build a little “elite” spaceship (group of meshes)
// ------------------------------------------------------------------
const ship = new THREE.Group();     // everything will rotate as one

// ----- Body (cylinder pointing along +Z) -----
const bodyGeom = new THREE.CylinderGeometry(0.5, 1, 2, 32);
const bodyMat = new THREE.MeshStandardMaterial({
    color:0x8888ff,  // light blue
    flatShading:true,
});
const bodyMesh = new THREE.Mesh(bodyGeom, bodyMat);
bodyMesh.rotation.x = Math.PI/2;   // rotate so it points forward
ship.add(bodyMesh);

// ----- Cockpit (top box) -----
const topGeom = new THREE.BoxGeometry(1,0.3,1);
const topMesh = new THREE.Mesh(topGeom, bodyMat);
topMesh.position.set(0,1.15,-0.5);   // a little above the body
ship.add(topMesh);

// ----- Wings (two thin boxes) -----
const wingGeom = new THREE.BoxGeometry(0.2,0.8,2);
const leftWing  = new THREE.Mesh(wingGeom, bodyMat);
leftWing.position.set(-0.8,0,-0.5);  // left side
const rightWing = leftWing.clone();
rightWing.position.set(0.8,0,-0.5);   // right side
ship.add(leftWing);
ship.add(rightWing);

// Add the whole ship to the scene
scene.add(ship);

// ------------------------------------------------------------------
// 4️⃣  Handle window resize
// ------------------------------------------------------------------
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// ------------------------------------------------------------------
// 5️⃣  Animation loop – rotate the ship in 3‑D
// ------------------------------------------------------------------
function animate() {
    requestAnimationFrame(animate);

    // Simple rotation: around Y (yaw) and a tiny tilt on X
    ship.rotation.y += 0.01;
    ship.rotation.x += 0.005;

    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
